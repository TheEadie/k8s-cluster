apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-site
  labels:
    app: test-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-site
  template:
    metadata:
      labels:
        app: test-site
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: test-site-html
---
apiVersion: v1
kind: Service
metadata:
  name: test-site
spec:
  selector:
    app: test-site
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: test-site
spec:
  rules:
    - host: test.home.eadie.net
      http:
        paths:
          - backend:
              serviceName: test-site
              servicePort: 80
            path: /