---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-exporter
  namespace: nest-exporter
  labels:
    app: nest-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-exporter
  template:
    metadata:
      labels:
        app: nest-exporter
    spec:
      containers:
        - name: nest-exporter
          image: theeadie/nest-exporter:2.0.21@sha256:6a1f01ccb942e297683613c0f4581c0eef66eeef07b15d1d0f2a8479e7346a27
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          env:
            - name: NestExporter_NestApi__ClientId
              valueFrom:
                secretKeyRef:
                  name: nest-exporter
                  key: NestApi__ClientId
            - name: NestExporter_NestApi__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: nest-exporter
                  key: NestApi__ClientSecret
            - name: NestExporter_NestApi__ProjectId
              valueFrom:
                secretKeyRef:
                  name: nest-exporter
                  key: NestApi__ProjectId
            - name: NestExporter_NestApi__RefreshToken
              valueFrom:
                secretKeyRef:
                  name: nest-exporter
                  key: NestApi__RefreshToken
            - name: NestExporter_OpenWeatherApi__ApiKey
              valueFrom:
                secretKeyRef:
                  name: nest-exporter
                  key: OpenWeatherApi__ApiKey
            - name: NestExporter_OpenWeatherApi__Longitude
              valueFrom:
                secretKeyRef:
                  name: nest-exporter
                  key: OpenWeatherApi__Longitude
            - name: NestExporter_OpenWeatherApi__Latitude
              valueFrom:
                secretKeyRef:
                  name: nest-exporter
                  key: OpenWeatherApi__Latitude
