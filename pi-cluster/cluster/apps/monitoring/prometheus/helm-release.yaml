---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.31.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  timeout: 40m
  values:
    prometheusOperator:
      createCustomResource: false
      tls:
        enabled: false
      admissionWebhooks:
        enabled: false
        patch:
          enabled: false
    alertmanager:
      enabled: false
    nodeExporter:
      enabled: true
    prometheus-node-exporter:
      prometheus:
        monitor:
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    grafana:
      enabled: false
    kubelet:
      enabled: true
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false
    prometheus:
      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 30d
        resources:
          requests:
            memory: 1000Mi
          limits:
            memory: 2000Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              volumeName: prometheus-config
              accessModes:
                - "ReadWriteMany"
              storageClassName: ""
              resources:
                requests:
                  storage: 10Gi
