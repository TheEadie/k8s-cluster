---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: storage
spec:
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.10
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  interval: 5m
  releaseName: nfs-subdir-external-provisioner
  values:
    nfs:
      server: "192.168.50.11"
      path: "/mnt/clusterfs"
      mountOptions:
        - tcp
        - intr
        - hard
        - noatime
        - nodiratime
        - rsize=32768
        - wsize=32768
    storageClass:
      defaultClass: true