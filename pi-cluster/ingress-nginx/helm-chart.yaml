---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.12
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 5m
  releaseName: ingress-nginx
  values:
    controller:
      enabled: true
      service:
        loadBalancerIP: "${NGINX_IP}"
    defaultBackend:
      enabled: false
    admissionWebhooks:
      enabled: false
