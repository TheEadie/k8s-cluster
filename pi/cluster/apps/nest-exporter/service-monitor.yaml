---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nest-exporter
  namespace: nest-exporter
  labels:
    app: nest-exporter
spec:
  namespaceSelector:
    matchNames:
    - nest-exporter
  selector:
    matchLabels:
      app: nest-exporter
  endpoints:
  - port: metrics
    path: /metrics