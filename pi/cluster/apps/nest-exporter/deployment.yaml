---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-exporter
  namespace: nest-exporter
  labels:
    app: nest-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-exporter
  template:
    metadata:
      labels:
        app: nest-exporter
    spec:
      containers:
      - name: nest-exporter
        image: theeadie/nest-exporter:1.0.1@sha256:cd122e5ec7ee8dd6407785b0ef72b15eaf25c4c24992f1c8a1df828eb81bcfb7
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        env:
        - name: NestExporter_NestApi__ClientId
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__ClientId
        - name: NestExporter_NestApi__ClientSecret
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__ClientSecret
        - name: NestExporter_NestApi__ProjectId
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__ProjectId
        - name: NestExporter_NestApi__RefreshToken
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__RefreshToken
