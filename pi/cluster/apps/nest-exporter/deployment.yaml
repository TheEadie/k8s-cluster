---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-exporter
  namespace: nest-exporter
  labels:
    app: nest-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-exporter
  template:
    metadata:
      labels:
        app: nest-exporter
    spec:
      containers:
      - name: nest-exporter
        image: theeadie/nest-exporter:0.2.12@sha256:b891718a152dcbf2ad1dae2b57c11921d8f63055c33c8be925e4116ccd3e9d16
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        env:
        - name: NestExporter_NestApi__ClientId
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__ClientId
        - name: NestExporter_NestApi__ClientSecret
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__ClientSecret
        - name: NestExporter_NestApi__ProjectId
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__ProjectId
        - name: NestExporter_NestApi__RefreshToken
          valueFrom:
            secretKeyRef:
              name: nest-exporter
              key: NestApi__RefreshToken
