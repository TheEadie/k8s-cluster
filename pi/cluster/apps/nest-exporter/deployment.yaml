---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-exporter
  namespace: nest-exporter
  labels:
    app: nest-exporter
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nest-exporter
  template:
    metadata:
      labels:
        app: nest-exporter
    spec:
      containers:
      - name: nest-exporter
        image: theeadie/nest-exporter:latest@sha256:a9215a1d14cb4523d1a755c5f824dc4016f59b876f605da6a3773ec9e1c237f3
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 80
        env:
        - name: NestExporter_NestApi__ClientId
          value: '${NEST_EXPORTER_CLIENT_ID}'
        - name: NestExporter_NestApi__ClientSecret
          value: '${NEST_EXPORTER_CLIENT_SECRET}'
        - name: NestExporter_NestApi__ProjectId
          value: '${NEST_EXPORTER_PROJECT_ID}'
        - name: NestExporter_NestApi__RefreshToken
          value: '${NEST_EXPORTER_REFRESH_TOKEN}'