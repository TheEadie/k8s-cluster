---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: metallb
  chart:
    repository: https://charts.bitnami.com/bitnami/
    name: metallb
    version: 2.3.6
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.4
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.9.4
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.1.240-192.168.1.255
