---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: nginx
  chart:
    repository: https://kubernetes.github.io/
    name: nginx-ingress
    version: 3.1.0
  values:
    rbac:
      create: true
    controller:
      image:
        repository: "quay.io/kubernetes-ingress-controller/nginx-ingress-controller-arm"
    defaultBackend:
      image:
        repository: "k8s.gcr.io/defaultbackend-arm"
