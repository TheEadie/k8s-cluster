---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io/
    name: flux
    version: 1.3.0
  values:
    helmOperator:
      create: false
    git:
      url: "ssh://git@ssh.github.com:443/TheEadie/k8s-cluster.git"
      branch: master
    image:
      repository: raspbernetes/flux
      tag: 1.19.0
    ssh:
      known_hosts: "[ssh.github.com]:443 ssh-rsa "
    registry:
      rps: 1
      burst: 1
    memcached:
      enabled: true
    syncGarbageCollection:
      enabled: true
      dry: false
    prometheus:
      enabled: true
      serviceMonitor:
        create: false
        interval: 30s
        scrapeTimeout: 10s
        namespace: flux
